<div ng-controller="HistoryCtrl"><h2>History Graph<button ng-click="getData()" class="btn btn-primary">Reload data</button><button ng-click="getDummyData()" class="btn btn-info">Load dummy data</button><button ng-click="showJson=!showJson" class="btn btn-info">{{showJson?'Hide':'Show'}} JSON</button></h2><h3>Data for one hour {{selectedHour}}</h3><div ng-repeat="n in [] | range:24" ng-click="updateHour($index)" class="btn btn-default {active: $index==selectedHour}">{{$index+1}}</div><nvd3-line-chart data="hdata" height="400" xAxisTickFormat="xAxisTickFormatFunction()" showXAxis="true" showYAxis="true" xAxisRotateLabels="45"><svg></svg></nvd3-line-chart><h3>Data for a day</h3><div ng-repeat="n in [] | range:31" class="btn btn-default">{{$index+1}}</div><nvd3-line-chart data="ddata" height="400" xAxisTickFormat="xAxisTickFormatFunction()" showXAxis="true" showYAxis="true" xAxisRotateLabels="45"><svg></svg></nvd3-line-chart><h3>Data for a month</h3><div ng-repeat="n in [] | range:12" class="btn btn-default">{{$index+1}}</div><nvd3-line-chart c="c" data="mdata" id="exampleId" xAxisTickFormat="xAxisTickFormatFunction()" height="400" showXAxis="true" showYAxis="true" xAxisRotateLabels="45"><svg></svg></nvd3-line-chart><p ng-if="showJson">Data (raw data):<code>{{data}}</code></p></div>
