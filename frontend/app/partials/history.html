<div ng-controller="HistoryCtrl"><h2>History Graph<button ng-click="getData()" class="btn btn-primary">Reload data</button></h2><div ng-repeat="n in [] | range:24" ng-click="updateHour($index)" ng-class="{active: $index==selectedHour}" class="btn btn-default">{{$index+1}}</div><nvd3-line-chart data="hdata" height="400" xAxisTickFormat="xAxisTimeFormat()" showXAxis="true" showYAxis="true" xAxisRotateLabels="45"><svg></svg></nvd3-line-chart><!--.tab-pane#day--><div ng-repeat="n in [] | range:31" ng-click="updateDay($index)" ng-class="{active: $index==selectedDay}" class="btn btn-default">{{$index+1}}</div><nvd3-line-chart data="ddata" height="400" xAxisTickFormat="xAxisTimeFormat()" showXAxis="true" showYAxis="true" xAxisRotateLabels="45"><svg></svg></nvd3-line-chart><!--.tab-pane#month--><div ng-repeat="n in [] | range:12" ng-click="updateMonth($index)" ng-class="{active: $index==selectedMonth}" class="btn btn-default">{{$index+1}}</div><nvd3-multi-bar-chart data="mdata" id="exampleId" xAxisTickFormat="xAxisDateFormat()" height="400" showXAxis="true" showYAxis="true" xAxisRotateLabels="0"><svg></svg></nvd3-multi-bar-chart></div>
