<div ng-controller="HistoryCtrl"><h2>History Graph<button ng-click="getData()" class="btn btn-primary">Reload data</button><button ng-click="getDummyData()" class="btn btn-info">Load dummy data</button><button ng-click="showJson=!showJson" class="btn btn-info">{{showJson?'Hide':'Show'}} JSON</button></h2><nvd3-line-chart data="data" height="400" xAxisTickFormat="xAxisTickFormatFunction()" showXAxis="true" showYAxis="true" xAxisRotateLabels="45"><svg></svg></nvd3-line-chart><p ng-if="showJson">Data (raw data):<code>{{data}}</code></p></div>
