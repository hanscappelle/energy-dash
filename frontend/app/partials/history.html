<div ng-controller="HistoryCtrl"><h2>History Graph<button ng-click="getData()" class="btn btn-primary">Reload data</button><button ng-click="getDummyData()" class="btn btn-info">Load dummy data</button><button ng-click="showJson=!showJson" class="btn btn-info">{{showJson?'Hide':'Show'}} JSON</button></h2><h3>Data for one hour</h3><div ng-repeat="n in [] | range:24" ng-click="updateHour($index)" ng-class="{active: $index==selectedHour}" class="btn btn-default">{{$index+1}}</div><nvd3-line-chart data="hdata" height="400" xAxisTickFormat="xAxisTickFormatFunction()" showXAxis="false" showYAxis="true" xAxisRotateLabels="45"><svg></svg></nvd3-line-chart><h3>Data for a day</h3><div ng-repeat="n in [] | range:31" ng-click="updateDay($index)" ng-class="{active: $index==selectedDay}" class="btn btn-default">{{$index+1}}</div><nvd3-line-chart data="ddata" height="400" xAxisTickFormat="xAxisTickFormatFunction()" showXAxis="true" showYAxis="true" xAxisRotateLabels="90"><svg></svg></nvd3-line-chart><h3>Data for a month</h3><div ng-repeat="n in [] | range:12" ng-click="updateMonth($index)" ng-class="{active: $index==selectedMonth}" class="btn btn-default">{{$index+1}}</div><nvd3-multi-bar-chart data="mdata" id="exampleId" xAxisTickFormat="xAxisTickFormatFunction()" height="400" showXAxis="false" showYAxis="true" xAxisRotateLabels="45"><svg></svg></nvd3-multi-bar-chart><p ng-if="showJson">Data (raw data):<code>{{data}}</code></p></div>
